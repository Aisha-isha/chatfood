 !important;

<body>
	 <div id="banner" class="banner full-screen-mode parallax">
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fas fa-comments me-2"></i>KoolVit</h3>
                            </a>
                            <h3>Sign Up</h3>
                        </div>
                        <form action="#" th:action="@{/signup_error}" th:object="${user}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingText" th:field="*{username}" placeholder="jhondoe" required>
                            <label for="floatingText">Username</label>
                        </div>
                        
                        <div class="form-floating mb-4">
    <input type="password" class="form-control" id="passwordInput" placeholder="Password" th:field="*{password}" required>
    <label for="passwordInput">Password</label>
</div>

<div class="form-floating mb-4">
    <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm Password" required>
    <label for="confirmPasswordInput">Confirm Password</label>
</div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <a href=""></a>
                        </div>
                         <button type="submit" class="btn btn-primary py-3 w-100 mb-4 custom-btn">Sign Up</button>
                       </form>
                       <div th:if="${error}" style="color: red" th:text="${error}"></div>
                        <p class="text-center mb-0">Already have an Account? <a class="text" href="/signin">&nbsp;Sign In</a></p>
                         <p class="text-center mb-0 ">Back to <a class="text"href="/home">&nbsp;Home page</a></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Sign Up End -->
    </div>
        </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
<script>
    var passwordInput = document.getElementById("passwordInput");
    var confirmPasswordInput = document.getElementById("confirmPasswordInput");

    function validatePassword() {
        if (passwordInput.value !== confirmPasswordInput.value) {
            confirmPasswordInput.setCustomValidity("Passwords do not match.");
        } else {
            confirmPasswordInput.setCustomValidity("");
        }
    }

    passwordInput.addEventListener("change", validatePassword);
    confirmPasswordInput.addEventListener("keyup", validatePassword);
</script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>
